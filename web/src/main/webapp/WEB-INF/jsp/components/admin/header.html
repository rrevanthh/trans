<header class="main-header">
    <!-- Logo -->
    <a href="index2.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>TP</b>v1</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b><%=resource.getLabel("app.title")%></b><%=resource.getLabel("app.version")%></span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="/assets/adminlte/dist/img/avatar.png" class="user-image" alt="${pageContext.request.userPrincipal.name}">
              <span class="hidden-xs">${pageContext.request.userPrincipal.name}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img src="/assets/adminlte/dist/img/avatar.png" class="img-circle" alt="User Image">
                <p>
                  ${pageContext.request.userPrincipal.name} - Administrator
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">+
                <div class="pull-left">
                  <a href="/user/profile" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="btn btn-default btn-flat" id="signout">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
