<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="${pageContext.request.contextPath}/assets/adminlte/dist/img/avatar.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p class="user-name">${pageContext.request.userPrincipal.name}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>

      <li class="${page == 'dashboard' ? 'active' : ''}">
        <a href="/user#dashboard">
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>
        </a>
      </li>

      <li class="treeview ${page=='profile' || page=='mytrips' ? 'active' : ''}">
        <a href="#">
          <i class="fa fa-folder"></i> <span>My Account</span>
          <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
          <li class="${page=='profile' ? 'active' : ''}"><a href="/user/profile"><i class="fa fa-circle-o"></i> <span>My Profile</span></a></li>
          <li class="${page=='mytrips' ? 'active' : ''}"><a href="/user/mytrips"><i class="fa fa-circle-o"></i> My Trips</a></li>
        </ul>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
